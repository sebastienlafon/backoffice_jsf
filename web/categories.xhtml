<ui:composition xmlns="http://www.w3.org/1999/xhtml"

xmlns:ui="http://java.sun.com/jsf/facelets"

xmlns:f="http://java.sun.com/jsf/core"

xmlns:h="http://java.sun.com/jsf/html"

xmlns:c="http://java.sun.com/jsp/jstl/core"

xmlns:fn="http://java.sun.com/jsp/jstl/functions"

template="/templates/template.xhtml"
xmlns:p="http://primefaces.org/ui">

<ui:define name="content">

  <h:form id="form">

            <p:dataTable id="tableCategories" var="categorie" value="#{TbCategorieService.loadCategories()}" 
                        selectionMode="single" selection="#{TbCategorieService.selectedCategorie}" rowKey="#{categorie.idCategorie}"
                        rows="20"
                        paginator="true">
                <f:facet name="header">
                    Liste des catégories
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{categorie.idCategorie}" />
                </p:column>
                <p:column headerText="Libellé">
                    <h:outputText value="#{categorie.CLibelle}" />
                </p:column>
                <p:column headerText="Catégorie mere">
                    <h:outputText value="#{categorie.tbCategorie.CLibelle}" />
                </p:column>
            </p:dataTable>

        </h:form>

 </ui:define>

</ui:composition>
